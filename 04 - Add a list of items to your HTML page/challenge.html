<!DOCTYPE html>
<html>
  <head>
    <title>04 - Add a list of items to your HTML page</title>
  </head>
  <body>
    <!-- Add a new list of items [ul] to your HTML page. -->
    <!-- Within the list, add at least three items [li], each with a different item. -->
    <!-- Give your list items some content, such as the names of your favorite foods, hobbies, or books. -->
     <h1>how to create list</h1>
     <h2>unorder list</h2>
     <ul>
      <li>Water</li>
      <li>Juice</li>
      <li>Coffee</li>
    </ul>
<h2>order list</h2>
     <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ol>
  
      <h2>listed list</h2>
     <ol>
  <li>Fruits
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>
  </li>
  <li>Drinks
    <ul>
      <li>Water</li>
      <li>Juice</li>
      <li>Coffee</li>
    </ul>
  </li>
</ol>
  </body>
</html>
