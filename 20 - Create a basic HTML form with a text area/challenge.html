<!DOCTYPE html>
<html>
  <head>
    <title>20 - Create a basic HTML form with a text area</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to input text into a textarea. -->
    <form>
      <label >Your message:<br>
      <textarea  name="message" rows="4" placeholder="enter your message"></textarea>
      </label>
    </form>
  </body>
</html>
