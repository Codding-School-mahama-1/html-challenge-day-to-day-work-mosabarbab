<!DOCTYPE html>
<html>
  <head>
    <title>
      21 - Use label tags to associate form elements ot their labels
    </title>
  </head>
  <body>
    <!-- Use the label tag to associate form elements with their labels. -->
    <!-- This can improve the usability and accessibility of your forms, so it's a good practice to use it whenever possible. -->
    <form>

  <label >Name:
  <input type="text"  name="name"><br/>
  </label>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br/>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
