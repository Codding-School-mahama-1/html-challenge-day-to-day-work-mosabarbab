<!DOCTYPE html>
<html>
  <head>
    <title>19 - Create a basic HTML form with a dropdown menu</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a dropdown menu. -->
    <hr>
    <form>
      <label for="dropdown">Choose:</label>
      <select name="dropdown" id="plan">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Difficult">Difficult</option>
      </select>
  </body>
</html>
