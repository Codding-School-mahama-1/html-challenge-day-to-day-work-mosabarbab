<!DOCTYPE html>
<html style="scroll-behavior: smooth">
  <head>
    <title>
      29 - Use links to connect to different sections of a HTML page
    </title>
  </head>
  <body>
    <!-- Use links to connect to different sections of a HTML page -->
    <!-- Update the link tags to navigate to the various sections as stated in the link text -->
    <section
      id="one"
      style="height: 100vh; width: 100vw; background-color: rgb(126, 70, 2)"
    >
      <h3>Section One</h3>
      <a href="#two">Link to two</a>
    </section>
    <section
      id="two"
      style="height: 100vh; width: 100vw; background-color: rgb(0, 94, 17)"
    >
      <h3>Section Two</h3>
      <a href="#three">Link to three</a>
    </section>
    <section
      id="three"
      style="height: 100vh; width: 100vw; background-color: rgb(4, 59, 141)"
    >
      <h3>Section Three</h3>
      <a href="#one">Link to one</a>
    </section>
  </body>
</html>
