<!DOCTYPE html>
<html>
  <head>
    <title>17 - Create a basic HTML form with radio buttons</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a group of
    radio buttons. -->

    <hr>
    <form>
      <label>Select your countries <br>
        <input type="radio" name="countries" value="Sudan"> Sudan
      </label><br>
      <label>
        <input type="radio" name="countries" value="Rwanda"> Rwanda
      </label><br>
      <label>
        <input type="radio" name="countries" value="Uganda"> Uganda
      </label>
    </form>
  </body>
</html>
